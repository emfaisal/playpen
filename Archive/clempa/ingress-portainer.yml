apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portainer-ingress # Name of the ingress object
  namespace: portainer # Name of the namespace
spec:
  rules:
  - host: "portainer.localhost"  # Your hostname
    http:
      paths:
      # Path-based routing settings:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portainer  # The name of the service
            port:
              number: 9000 # Service Portnumber