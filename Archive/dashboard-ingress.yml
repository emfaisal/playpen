# apiVersion: networking.k8s.io/v1
# kind: Ingress
# metadata:
#   name: kubernetes-dashboard # Name of the ingress object
#   namespace: kubernetes-dashboard # Name of the namespace
# spec:
#   rules:
#   - host: "kubernetes.localhost"  # Your hostname
#     http:
#       paths:
#       # Path-based routing settings:
#       - path: /
#         pathType: Prefix
#         backend:
#           service:
#             name: kubernetes-dashboard  # The name of the service
#             port:
#               number: 8443  # Service Portnumber
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: kubernetes-dashboard-transport
  namespace: kubernetes-dashboard
spec:
  serverName: kubernetes-dashboard
  insecureSkipVerify: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  namespace: kubernetes-dashboard
  name: kubernetes-dashboard
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`kubernetes.localhost`)
      kind: Rule
      services:
        - name: kubernetes-dashboard
          kind: Service
          port: 443
          serversTransport: kubernetes-dashboard-transport