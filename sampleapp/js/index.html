<!DOCTYPE html>
<html>
<head>
  <title>Hello World</title>
</head>
<body>
  <script>
    function getHelloWorld() {
      // Get the response from the backend API
      const response = fetch('http://nodejs.localhost/api/v1/hello-world');

      // If the response is successful, show the message
      response.then(response => response.json())
        .then(data => {
          document.getElementById('message').innerHTML = data.message;
        })
        .catch(error => {
          document.getElementById('message').innerHTML = error;
        });
    }
  </script>

  <h1>Hello World</h1>
  <p id="message"></p>

  <button onclick="getHelloWorld()">Get Hello World</button>
</body>
</html>
